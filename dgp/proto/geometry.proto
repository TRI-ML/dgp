// Definitions for geometric objects

syntax = "proto3";

package dgp.proto;

// 3-DOF Vector represented via double
message Vector3 {
  double x = 1;
  double y = 2;
  double z = 3;
}

// Quaternion used to represent a 3D rotation
// Note, that rotation quaternions are unit-quaternions
message Quaternion {
  double qx = 1;
  double qy = 2;
  double qz = 3;
  double qw = 4;
}

// 6-DOF Pose
message Pose {
  Vector3 translation = 1;
  Quaternion rotation = 2;
}

message CameraIntrinsics {
  double fx = 1;
  double fy = 2;
  double cx = 3;
  double cy = 4;
  double skew = 5;
  double fov = 6;
  int32  fisheye = 7;
  double k1 = 8;
  double k2 = 9;
  double k3 = 10;
  double k4 = 11;
  double k5 = 12;
  double k6 = 13;
  double p1 = 14;
  double p2 = 15;
}
